language: generic
cache:
  directories:
  - ".terraform"
env:
  global:
  - AWS_DEFAULT_REGION: eu-central-1
  - TF_VAR_region: eu-central-1
  # TF_VAR_access_key
  - secure: 
  # TF_VAR_secret_key
  - secure: 
jobs:
  include:
  - stage: apply
    name: Applying changes
    before_script:
    - mkdir bin
    - wget https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
      -O bin/terraform.zip
    - unzip bin/terraform.zip -d bin
    - rm bin/terraform.zip
    - "./bin/terraform init terraform"
    script:
    - "./bin/terraform plan terraform"
    - "./bin/terraform apply -auto-approve terraform"
  - stage: delete
    name: Delete all created resources
    before_script:
    - mkdir bin
    - wget https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
      -O bin/terraform.zip
    - unzip bin/terraform.zip -d bin
    - rm bin/terraform.zip
    - "./bin/terraform init terraform"
    script:
    - "./bin/terraform destroy -auto-approve terraform"
